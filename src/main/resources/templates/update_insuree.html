<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insuree Management System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Insuree Management System</h1>
		<hr>
		<h2>Update Insuree</h2>

		<form action="#" th:action="@{/saveInsuree}" th:object="${insuree}"
			method="POST">
			
				<div>
				<label for="cars" ></label>
				
				<select name="cars" id="cars"  th:field="*{insuranceType}">
				<option value="">--Insurance Type--</option>
  				<option value="auto">Auto</option>
  				<option value="life">Life</option>
  				<option value="home">Home</option>
  				<option value="renters">Renters </option>
  				<option value="umbrella">Umbrella </option>
  				<option value="health">Health </option>
  				<option value="disability">Disability </option>
  				<option value="long-term-care">Long-Term Care </option>
				</select>
				</div>
			
				<input type="hidden" th:field="*{id}" />
			
				<input type="text" th:field="*{firstName}">
								
				<input type="text" th:field="*{lastName}">
								
				<input type="text" th:field="*{email}">
																				
				<input type="text" th:field="*{policyNumber}">
								
				<input type="text" th:field="*{address}">
				
				
				<button type="submit" class="btn btn-info col-2"> Update Insuree</button>
		</form>
		
		<hr>
		
		<a th:href="@{/}"> Back to Insuree List</a>
	</div>
</body>
</html>
